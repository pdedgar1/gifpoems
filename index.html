<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>GifPoems</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            height: 100vh;
            font-family: 'Courier New', monospace;
            background-color: #f5f5f5;
        }
        .menu {

            background-color: #c0c0c0;

        }

            background-color: #c0c0c0;
            border: 1px solid #dfdfdf;

            border-bottom-color: #808080;
            cursor: pointer;
            font-size: 12px;
            user-select: none;
            text-decoration: none;
            color: #000;
            display: block;
        }
        .menu-item:hover {
            background-color: #000080;
            color: white;
        }
        a.menu-item {

            color: #000;
        }
        a.menu-item:hover {
            background-color: #000080;
            color: white;
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
